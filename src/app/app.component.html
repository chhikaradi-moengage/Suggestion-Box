<div class="row">

  <div class="col-md-12 text-center">
    <h3><span class="badge badge-secondary" style="font-size : 30px; margin-bottom : 30px">AngularJS 4 Typeahead</span></h3>
  </div>

  <div class="col-md-10" >
    <div class="row">
      <div class="col-md-4 col-md-offset-5">
          <input
                  class="form-control"
                  placeholder="Search by city"
                  [(ngModel)]="cityToSearch"
                  (focus)="onFocus(cityToSearch)"
                  (ngModelChange)="setSelectedCities(cityToSearch)">
          <ul class="suggestions"  style="display: block">
            <li *ngFor="let item of selectedCities" style="cursor: pointer;" (click)="setSelectedCity(item)">{{item.cityString}}</li>
          </ul>
      </div>
    </div>
  </div>

</div>
